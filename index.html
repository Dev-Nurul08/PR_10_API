<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       
        <main>
            <section class="dogapi">
                <div class="container">
                    <div class="row justify-content-center ">
                        <div class="col-md-6">
                            <div class="image"  style="width: 600px; height: 600px;">
                                <img src="" alt="" id="dogImg" class="d-block w-100 h-100">
                            </div>
                            <div class="btns">
                                <button class="btn btn-outline-dark" onclick="handleAPI()">Handle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
          let dogImg = document.getElementById('dogImg');
          let base_url = "https://dog.ceo/api/breeds/image/random";
          async function handleAPI(){
            try{
            let res = await fetch(base_url);
            let data = await res.json();
            dogImg.src = data.message;
          }catch (error){
            console.log(error);
            
          }
          }
          handleAPI();


    
        </script>
    </body>
</html>
